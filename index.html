    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            #border: 1px solid black;
            font-family: Yantramanav;
            #margin: -1px;
        }
        body
        {
            font-size: 0; /*eliminates space created by /n*/
        }

        div
        {
            font-size: initial;  /*sets back to initial font size not inherited*/
        }
        .members a{
            #pointer-events: none;
        }
    .headerRow
    {
        /*position: fixed;*/
        height: 15vh;
    }
    .headerRow  div
    {
        min-height: 2.5em;
        height: 12vh;
    }
    .leftHeaderBar
    {
        background-color: lightblue;
    }
    .rightHeaderBar
    {
        background-color: lightgreen;
    }
    .centerHeaderBar
    {
        background-color: lightgray;
    }
    .firstBar
    {
        height: auto;
        min-height: 50vh;
    }
    .artistModal{
        width: 90%;
        margin-left: 5%;
        height: 80vh;
       /*position:absolute;*/
        background-color: lightgrey;
        /*opacity: 0.95;*/

    }
        .artistModal{
            position:fixed;
            background: white;
            top: 20px;
        }
        .dropBtn{
            display: inline-block;
            background: #e0e0e0;
            border: none;
            height: 40px;
            border-radius: 0;
        }
        .dropBtn:hover{
            background: #9d9d9d;

        }
    </style>

</head>
<body>

<div class="container"> <!-- main container -->

    <div class = "col-xs-12">
        <!--Genre Dropdown Box-->
        <div role="presentation" class="dropdown col-xs-3">
            <select class="genreDropDown dropBtn btn-info">
            </select>
        </div>

        <!---Search Type Dropdown Box-->
        <div role="presentation" class="dropdown col-xs-3">
            <select class="searchTypeDropDown dropBtn btn-info">
            </select>
        </div>

        <!---Search Limit Dropdown Box-->
        <div role="presentation" class="dropdown col-xs-3">
            <select class="limit dropBtn btn-info">
            </select>
        </div>

        <!---Search Button-->
        <button id = "getHits" value = "get it">Get Apple RSS hits</button>
    </div>
    <div class = "musicGrid col-xs-12">
    </div>

    <div class = "artistModal modal fade col-xs-12">
        <div class="row headerRow">
            <div class="col-xs-6 col-md-3 full-height header_bar leftHeaderBar">left header</div>
            <div class="col-xs-6 col-md-3 full-height header_bar centerHeaderBar">right header</div>
            <div class="col-xs-12 col-md-6 full-height header_bar rightHeaderBar">center header</div>
            <!--<div class="col-xs-12 col-sm-12 col-md-6 .visible-sm .hidden-lg .hidden-md full-height header_bar centerHeaderBar">center header</div>-->

        </div>
        <div class="row firstRow">
            <div class="col-xs-12 col-sm-4 col-md-4 full-height firstBar firstLeftBar artistInfo">left content artist info</div>
            <div class="col-xs-12 col-sm-8 col-md-8 full-height firstBar firstRightBar">right content album art</div>
        </div>

        <div class="row footerRow">
            <div class="col-xs-6 col-sm-3 col-md-3 full-height footer_bar leftfooterBar">left footer</div>
            <div class="col-xs-6 col-sm-3 col-md-3 full-height footer_bar rightfooterBar">left-center footer</div>
            <div class="col-xs-6 col-sm-3 col-md-3 full-height footer_bar leftfooterBar">right-center footer</div>
            <div class="col-xs-6 col-sm-3 col-md-3 full-height modalClose footer_bar rightfooterBar">
                <button type="button" class="btn btn-lg btn-warning closeButton" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<div class = "tophits"></div>
<div class = "dummyLayout"></div>
</body>
